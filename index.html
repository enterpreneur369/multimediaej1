<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia en HTML</title>
    <style>
        img {
            width: 400px;
        }
    </style>
</head>
<body>
  <div>
    <h1>Apendiendo a utilizar imágenes</h1>
    <img src="https://i.ytimg.com/vi/zjQw2We8S80/maxresdefault.jpg" alt="">
  </div> 
  <div>
    <h1>Aprendiendo a utilizar los vídeos</h1>
    <video width="400" controls autoplay loop muted>
        <source src="trailler.mp4" type="video/mmp4">
        <source src="trailer.webm" type="video/webm">
    </video>
  </div>
  <div>
    <h1>Aprendiendo a utilizar los audios</h1>
    <audio controls autoplay loop>
        <source src="lucky.mp3" type="audio/mpeg">
    </audio>
  </div>
</body>
</html>
